[build]
  command = "cd frontend && npm install && CI=false npm run build && cd .. && cp -r src netlify/functions/"
  publish = "frontend/build"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
