[build]
  command = "pip install -r requirements.txt || echo 'Pip failed but continuing...' && cd frontend && npm install && CI=false npm run build"
  publish = "frontend/build"
  # functions directory removed; using dev proxy to Python backend

#[build.environment]
#  PYTHON_VERSION = "3.9"

[dev]
  command = "uv run python -m src.api"
  targetPort = 8000

# [functions]
#   included_files = ["src/**", "requirements.txt"]

## Remove sample function redirects; Python backend is proxied via /api

#[[redirects]]
#  from = "/api/*"
#  to = "/.netlify/functions/api/:splat"
#  status = 200

[[redirects]]
  from = "/api/*"
  to = "http://localhost:8000/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
